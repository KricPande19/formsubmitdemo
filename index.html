<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Untitled Document</title>
</head>
<body>
	
	<div class="container mt-5">
	<h1>Contact Us!</h1>
	
	
	<form class="row g-3" action="https://formsubmit.co/kric.pande@gmail.com" method="POST">
		<div class="col-md-6">
			<label for="firstName" class="form-label">First Name</label>
			<input type="text" class="form-control" id="firstName" required>
			</div>
			<div class="col-md-6">	
			<label for="lastName" class="form-label">Last Name</label>
			<input type="text" class="form-control" id="LastName" required>
		</div>
		<div class="col-md-8">
		<label for="emailInfo" class="form-label">E-Mail</label>
			<input type="email" class="form-control" id="emailInfo" required>
		</div>
		<div class="col-md-4">
		<label for="phoneNumber" class="form-label">Phone Number</label>
			<input type="text" class="form-control" id="phoneNumber" placeholder="+91 ">
		</div>
		<div class="col-md-12">
		<label for="comments" class="form-label"> Comments, Questions?</label>
			<textarea class="form-control" id="comments" rows="3" required></textarea>
		</div>
		<div class="col-md-12">
		<button type="submit" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>

</body>
</html>
