	<h1 align="center">Contact Us!</h1>
	
	
	<form class="row g-3" >
		
<!--		action="https://formsubmit.co/faa9ff82ac2421ab4e5ff32b1a758a30" method="POST"-->
		
<!--		honeypot-->
		<input type="text" name="_honey" style="display: none;">

<!--		<input type="hidden" name="_next" value="https://kricpande19.github.io/formsubmitdemo/success.html">-->
			   
		<div class="col-md-6">
			<label for="firstName" class="form-label">First Name</label>
			<input type="text" class="form-control" name="First&nbsp;Name" id="firstName" required>
			</div>
			<div class="col-md-6">	 
			<label for="lastName" class="form-label">Last Name</label>
			<input type="text" class="form-control" name="Last&nbsp;Name" id="LastName" required>
		</div>
		<div class="col-md-8">
		<label for="emailInfo" class="form-label">E-Mail</label>
			<input type="email" class="form-control" name="Email" id="emailInfo" required>
		</div>
		<div class="col-md-4">
		<label for="phoneNumber" class="form-label">Phone Number</label>
			<input type="text" class="form-control" name="Phone" id="phoneNumber" placeholder="+91 ">
		</div>
		<div class="col-md-12">
		<label for="comments" class="form-label"> Comments, Questions?</label>
			<textarea class="form-control" id="comments" name="Comments,&nbsp;questions?" rows="3" required></textarea>
		</div><br>
		<div class="col-md-12">
		<button style="background: #E91C23; align-content: center" type="submit" class="btn btn-primary">Submit</button>
		</div>
